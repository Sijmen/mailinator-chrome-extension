<html>
  <head>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="Math.uuid.js"></script>
    <script type="text/javascript">
      $(function() {
        function randomAccount() {
          localStorage['account'] = Math.uuid(8, 16);
        }

        if (localStorage['account'] == null) {
          randomAccount();
        }
        var account = localStorage['account'];
        $('#account').text(account + '@mailinator.com');

        var inbox = $('<iframe id="inbox" marginwidth="0" marginheight="0" border="0" scrolling="no" frameborder="0" />').attr('src', 'http://www.mailinator.com/widget/mailin8r.jsp?w=280&h=230&b=' + account + '&f=true').appendTo(document.body);

        $('#form').submit(function() {
          randomAccount();
        });
      });
    </script>
    <style>
      body {
        font-family: arial, sans-serif;
      }
      #inbox {
        width: 300px;
        height: 250px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <span id="account"></span>
      <button type="submit">Random Account</button>
    </form>
  </body>
</html>
